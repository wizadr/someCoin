<div class="container">
  <section id="tokenomica" class="tokenomica">
    <h2 class="main-h2 wow animate__animated animate__fadeInLeft">
      Токеномика
    </h2>
    <div class="tokenomica__body">
      <div class="tokenomica__item">
        <div
          class="donut wow animate__animated animate__rollIn"
          style="
            --first: 0.15;
            --second: 0.12;
            --third: 0.06;
            --fourth: 0.05;
            --fifth: 0.32;
            --sixth: 0.3;
          "
        >
          <div class="donut__slice donut__slice__first"></div>
          <div class="donut__slice donut__slice__second"></div>
          <div class="donut__slice donut__slice__third"></div>
          <div class="donut__slice donut__slice__fourth"></div>
          <div class="donut__slice donut__slice__fifth"></div>
          <div class="donut__slice donut__slice__sixth"></div>
          <div class="donut__label"></div>
        </div>
      </div>
      <div class="tokenomica__item">
        <ul class="tokenomica__list">
          <li class="tokenomica__li wow animate__animated animate__fadeInUp">
            <span class="color-prop"></span>
            <span>Pancake swap 15%</span>
          </li>
          <li class="tokenomica__li wow animate__animated animate__fadeInUp">
            <span class="color-prop"></span>
            <span>Маркетинг 15%</span>
          </li>
          <li class="tokenomica__li wow animate__animated animate__fadeInUp">
            <span class="color-prop"></span>
            <span>Команда 15%</span>
          </li>
          <li class="tokenomica__li wow animate__animated animate__fadeInUp">
            <span class="color-prop"></span>
            <span>Аирдроп 15%</span>
          </li>
          <li class="tokenomica__li wow animate__animated animate__fadeInUp">
            <span class="color-prop"></span>
            <span>На сжигание 15%</span>
          </li>
          <li class="tokenomica__li wow animate__animated animate__fadeInUp">
            <span class="color-prop"></span>
            <span>Токен резерва для листинга на биржах 15%</span>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
